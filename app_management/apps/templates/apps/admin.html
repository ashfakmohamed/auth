{% extends 'accounts/base.html' %}
{% block content %}
<div class="admin-panel">
    <h1>Hello Admin</h1>
    <div class="add-app-form">
        <form id="add-app-form">
            <input type="text" name="name" placeholder="App Name" required>
            <input type="url" name="link" placeholder="App Link" required>
            <input type="text" name="category" placeholder="App Category" required>
            <input type="text" name="sub_category" placeholder="Sub Category" required>
            <input type="number" name="points" placeholder="Points" required>
            <button type="submit">Add App</button>
        </form>
    </div>
</div>
{% endblock %}
